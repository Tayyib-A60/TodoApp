<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="index.css">
<script src="index.js"></script>
<body>
    <div>
        <div class="todo-header-div">
            <h2 class="todo-header">Todo App</h2>
        </div>
        <div class="input-container">
            <label for="title">Title</label>
            <input class="title" id="title" name="title" placeholder="Enter task title" type="text">
            <label for="description">Description</label>
            <textarea class="desc" placeholder="Enter task description" name="description" id="description" cols="20" rows="4"></textarea>
            <button class="btn-submit">Save</button>
            <!-- <button class="btn-submit" onclick="saveTodo()">Save</button> -->
        </div>

        <div class="input-container mt-20">
            <div class="todo-box todos">
                <ol class="todo-list">
                </ol>
            </div>
        </div>
    </div>
</body>
</html>
